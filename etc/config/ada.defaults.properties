# Default settings for Ada
compilers=&gnat
defaultCompiler=gnatdefault
demangler=c++filt
versionFlag=--version
compilerType=ada

group.gnat.compilers=gnatdefault
group.gnat.intelAsm=-masm=intel
group.gnat.supportsBinary=true
group.gnat.supportsExecute=true
group.gnat.objdumper=objdump

compiler.gnatdefault.exe=/usr/bin/gnat
compiler.gnatdefault.name=gnat default

#################################
#################################
# Installed libs (See c++.amazon.properties for a scheme of libs group)
libs=
