compilers=&android-d8:&dex2oat

group.android-d8.compilers=android-d8-default
compiler.android-d8-default.name=android d8 default
compiler.android-d8-default.compilerType=android-d8
compiler.android-d8-default.objdumper=/usr/local/bin/baksmali.jar
compiler.android-d8-default.exe=/usr/local/bin/r8.jar

# When testing locally, these paths must be valid and should
# reflect the paths in the java and kotlin default config.
compiler.android-d8-default.javaId=javacdefault
compiler.android-d8-default.javaPath=/usr/bin/java
compiler.android-d8-default.javacPath=/usr/bin/javac
compiler.android-d8-default.kotlinId=kotlincdefault
compiler.android-d8-default.kotlincPath=/usr/bin/kotlinc-jvm

group.dex2oat.compilers=dex2oat-default
group.dex2oat.groupName=ART
compiler.dex2oat-default.name=ART dex2oat default
compiler.dex2oat-default.compilerType=dex2oat

# artArtifactDir should point to the directory extracted from the ART artifacts zip.
compiler.dex2oat-default.artArtifactDir=/usr/bin/dex2oat
compiler.dex2oat-default.exe=/usr/bin/dex2oat/x86_64/bin/dex2oat64
compiler.dex2oat-default.objdumper=/usr/bin/dex2oat/x86_64/bin/oatdump

# This should reflect the ID and exe for android-d8-default.
compiler.dex2oat-default.d8Id=android-d8-default
compiler.dex2oat-default.d8Path=/usr/local/bin/r8.jar


defaultCompiler=dex2oat-default
