# Compiler configuration for Cypress E2E tests.
# Uses the cypress-compiler compiler type which never executes a real binary.
# Start with: npm run dev -- --language c++ --env cypress --no-local

compilers=fake1:fake2

compiler.fake1.compilerType=cypress-compiler
compiler.fake1.exe=/bin/true
compiler.fake1.name=Fake Compiler #1
compiler.fake1.version=1.0.0 (fake)
compiler.fake1.semver=1.0.0
compiler.fake1.supportsGccDump=true
compiler.fake1.supportsPpView=true
compiler.fake1.supportsOptOutput=true
compiler.fake1.supportsCfg=true
compiler.fake1.supportsExecute=true

compiler.fake2.compilerType=cypress-compiler
compiler.fake2.exe=/bin/true
compiler.fake2.name=Fake Compiler #2
compiler.fake2.version=2.0.0 (fake)
compiler.fake2.semver=2.0.0
compiler.fake2.supportsGccDump=true
compiler.fake2.supportsPpView=true
compiler.fake2.supportsOptOutput=true
compiler.fake2.supportsCfg=true
compiler.fake2.supportsExecute=true

# No tools needed for UI tests
tools=
