# Compiler configuration for Cypress E2E tests.
# Uses the cypress-compiler compiler type which never executes a real binary.
# Start with: npm run dev -- --language c++ --env cypress --no-local

compilers=fake1:fake2

compiler.fake1.compilerType=cypress-compiler
compiler.fake1.exe=/bin/true
compiler.fake1.name=Fake Compiler #1

compiler.fake2.compilerType=cypress-compiler
compiler.fake2.exe=/bin/true
compiler.fake2.name=Fake Compiler #2

# No tools needed for UI tests
tools=
