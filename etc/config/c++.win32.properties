# Default settings for C++ on Windows

compilers                  =&msvc:&embclang:&gcc:&msclang
postProcess                =
demanglerType              =win32
objdumper                  =objdump
options                    =
supportsBinary             =true
stubRe                     =\bmain\b
stubText                   =int main(void){return 0;/*stub provided by Compiler Explorer*/}


# clang compilers
group.embclang.compilers   =embclang_32:embclang_64
group.embclang.intelAsm    =-mllvm --x86-asm-syntax=intel
group.embclang.groupName   =emb clang
group.embclang.compilerType=clang  

group.msclang.compilers    =mscl32:mscl64
group.msclang.intelAsm     =-mllvm --x86-asm-syntax=intel
group.msclang.groupName    =ms clang
group.msclang.compilerType =clang  


# visual C++ 2017 compilers
group.msvc.compilers       =vc2019_32:vc2019_64
group.msvc.options         =-EHsc
group.msvc.compilerType    =win32-vc
group.msvc.needsMulti      =false
group.msvc.includeFlag     =/I
group.msvc.versionFlag     =/?
group.msvc.versionRe       =^.*Microsoft \(R\).*$
group.msvc.groupName       =MSVC


# gcc
group.gcc.compilers        =&tdmgcc
group.gcc.groupName        =gcc
group.gcc.compilerType     =gcc

group.tdmgcc.groupName     =tdm gcc x64
