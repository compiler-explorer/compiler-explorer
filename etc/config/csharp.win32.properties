# environment variables needed to run dotnet and crossgen:
#   LOCALAPPDATA
#   APPDATA
#   TEMP
#   USERPROFILE
#   ProgramFiles
#   CoreCLRDebugPath

envVars=LOCALAPPDATA=C:\Users\<User>\AppData\Local;APPDATA=C:\Users\<User>\AppData\Roaming;TEMP=C:\Users\<User>\AppData\Local\Temp;USERPROFILE=C:\Users\<User>;ProgramFiles=C:\Program Files;CoreCLRDebugPath=<CoreCLR Root>\bin\Product\Windows_NT.x64.Debug

group.dotnetcore21_64.compilers=dotnetcore21_64

compiler.dotnetcore21_64.exe=dotnet
compiler.dotnetcore21_64.name=.NET Core 2.1 (x64)
