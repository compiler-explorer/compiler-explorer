# Default settings for Kotlin/Native
compilers=&kotlinnative
compilerType=kotlin-native
versionFlag=-version
objdumper=objdump
defaultCompiler=kotlincnativedefault
supportsBinary=true
supportsExecute=true
needsMulti=false
instructionSet=amd64

llvmExtract=llvm-extract-12
llvmCompiler=llc-12

group.kotlinnative.compilers=kotlincnativedefault
compiler.kotlincnativedefault.exe=/usr/bin/kotlinc-native
compiler.kotlincnativedefault.name=kotlinc-native default
