# Default settings for modula2
compilers=&gm2
defaultCompiler=gm2142

demangler=/opt/compiler-explorer/gcc-snapshot/bin/c++filt
objdumper=/opt/compiler-explorer/gcc-snapshot/bin/objdump
postProcess=
supportsBinary=true
supportsBinaryObject=true
supportsExecute=true
binaryHideFuncRe=^(__.*|_(init|start|fini)|(de)?register_tm_clones|call_gmon_start|frame_dummy|\.plt.*)$
supportsLibraryCodeFilter=true
needsMulti=false

externalparser=CEAsmParser
externalparser.exe=/usr/local/bin/asm-parser

group.gm2.compilers=&gm2assert:gm2131:gm2132:gm2133:gm2141:gm2142:gm2snapshot
group.gm2.instructionSet=amd64
group.gm2.isSemVer=true
group.gm2.groupName=GCC GM2 x86-64
group.gm2.baseName=x86-64 gcc gm2

compiler.gm2131.exe=/opt/compiler-explorer/gcc-13.1.0/bin/gm2
compiler.gm2131.semver=13.1
compiler.gm2132.exe=/opt/compiler-explorer/gcc-13.2.0/bin/gm2
compiler.gm2132.semver=13.2
compiler.gm2133.exe=/opt/compiler-explorer/gcc-13.3.0/bin/gm2
compiler.gm2133.semver=13.3

compiler.gm2141.exe=/opt/compiler-explorer/gcc-14.1.0/bin/gm2
compiler.gm2141.semver=14.1
compiler.gm2142.exe=/opt/compiler-explorer/gcc-14.2.0/bin/gm2
compiler.gm2142.semver=14.2

compiler.gm2snapshot.exe=/opt/compiler-explorer/gcc-snapshot/bin/gm2
compiler.gm2snapshot.semver=(snapshot)

## GFORTRAN x86 build with "assertions" (--enable-checking=XXX)
group.gm2assert.compilers=gm2131assert:gm2132assert:gm2133assert:gm2141assert:gm2142assert
group.gm2assert.groupName=GM2 x86-64 (assertions)

compiler.gm2131assert.exe=/opt/compiler-explorer/gcc-assertions-13.1.0/bin/gm2
compiler.gm2131assert.semver=13.1 (assertions)
compiler.gm2132assert.exe=/opt/compiler-explorer/gcc-assertions-13.2.0/bin/gm2
compiler.gm2132assert.semver=13.2 (assertions)
compiler.gm2133assert.exe=/opt/compiler-explorer/gcc-assertions-13.3.0/bin/gm2
compiler.gm2133assert.semver=13.3 (assertions)

compiler.gm2141assert.exe=/opt/compiler-explorer/gcc-assertions-14.1.0/bin/gm2
compiler.gm2141assert.semver=14.1 (assertions)
compiler.gm2142assert.exe=/opt/compiler-explorer/gcc-assertions-14.2.0/bin/gm2
compiler.gm2142assert.semver=14.2 (assertions)
