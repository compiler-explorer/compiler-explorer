compilers=solc:zksolc
compilerType=solidity
defaultCompiler=solc

compiler.solc.exe=/usr/bin/solc
compiler.solc.semver=0.8.21
compiler.solc.name=solc 0.8.21
compiler.solc.compilerType=solidity
compiler.solc.instructionSet=evm
compiler.solc.isSemVer=true
# Reuse the includePath as the --base-path argument
compiler.solc.includePath=/opt/compiler-explorer/libs
compiler.solc.includeFlag=--include-path

compiler.zksolc.exe=/usr/bin/zksolc
compiler.zksolc.semver=1.5.0
compiler.zksolc.name=zksolc 1.5.0
compiler.zksolc.compilerType=solidity-eravm
compiler.zksolc.instructionSet=eravm
compiler.zksolc.isSemVer=true

#################################
#################################
# Installed libs (See c++.amazon.properties for a scheme of libs group)
libs=openzeppelin

libs.openzeppelin.name=openzeppelin
libs.openzeppelin.versions=trunk
libs.openzeppelin.url=https://github.com/OpenZeppelin/openzeppelin-contracts/
libs.openzeppelin.description=A library for secure smart contract development.
libs.openzeppelin.versions.trunk.version=trunk
libs.openzeppelin.versions.trunk.path=/opt/compiler-explorer/libs/@openzeppelin
